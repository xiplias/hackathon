<div ng-controller="HeaderController" ng-init="init()">
  <div class="container">
    <div class="row">
      <div class="span8">
        <h1><a ng-href="#!/">Copenhagen Node Hackathon #2</a></h1>
      </div>

      <div class="span4 header-login">
        <a href="/auth/github" ng-hide="global.user">
          <img src="/img/github.png">Login
        </a>
        <span ng-show="global.user">
          {{global.user.name}} -
          <a href="/logout">Logout</a>
        </span>
      </div>
    </div>
  </div>
</div>
