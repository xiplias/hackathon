<section class="row" ng-controller="ProjectsController" ng-init="find()">
  <section class="span5 projects">
    <h1>Projects ({{projects.length}}) <a ng-click="project='new'" style="float: right;">Add yours</a></h1>
  	<ul class="unstyled">
      <li ng-show="project=='new'" class="selected">
        <a>{{title || "Title"}}</a>
        <br>{{short || "Short picth"}}
      </li>
  		<li ng-click="setProject(project);" ng-repeat="project in projects" class="ng-class:isSelected(project)">
  			<a class="{{project._id}}">{{project.title}}</a>
        <br>{{project.short}}
  		</li>

  	</ul>
  </section>
  <project ng-show="edit==true" class="span7">

  </project>
  <project ng-hide="!project || project=='new' || edit==true" class="span7">
  </project>
  <project class="intro" ng-hide="project">
    <h1>Do you have a good idea</h1>
    <h3>Add your project and spread your idea to other the other attendies </h3>
    <h2></h2>
  </project>
	<h1 ng-hide="!projects || projects.length">No projects yet. <br> Why don't you <a href="/#!/projects/create">Create One</a>?</h1>
</section>
