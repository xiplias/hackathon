<section ng-init="findOne()">
  <div class="project">
    <h1>Edit project</h1>
    <form class="form-horizontal" ng-submit="update()">
      <p>
        <label for="title">Title</label>
        <input type="text" ng-model="project.title" id="title" class="span6" placeholder="Title" />
      </p>
      <p>
        <label for="short">Short Pitch</label>
        <input ng-model="project.short" id="short" type="text" placeholder="Describe what your project is in a short sentence" class="span6" />
      </p>
      <p>
        <label for="content">Description</label>
        <textarea ng-model="project.content" id="content" cols="30" rows="10" placeholder="Put in all the juicy details why your project is so awesome" class="span6"></textarea>
      </p>
      <p>
        <label for="content">Public Github Url</label>
        <input type="text" ng-model="project.github" id="github" placeholder="eg. https://github.com/xiplias/hackathon" class="span6"></textarea>
      </p>
      <input type="submit" class="btn" value="Edit">
      <a href="#!/projects/{{project._id}}" class="btn">Back</a>
    </form>
  </div>
</section>
