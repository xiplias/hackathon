<div class="welcome" ng-init="activity()">
  <h2>Latest Activity</h2>
  <table>
    <tr ng-repeat="activity in activities">
      <td style="padding-bottom: 40px;">{{activity.repo}}<br>{{activity.commit.committer.date}}</td><td style="padding-bottom: 40px;">{{activity.commit.message}}<br>{{activity.commit.committer.name}}</td>
    </tr>
  </table>
</div>
